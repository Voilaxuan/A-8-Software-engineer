<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Welcome, {{ username }}! This is your dashboard.</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Upload File</h2>
            <form method="POST" action="/doupload" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <input type="submit" value="Upload">
            </form>
        </section>

        <section>
            <h2>File Actions</h2>
            <form method="POST" action="/docheak">
                <label for="selected_file">Select File:</label>
                <select name="selected_file" id="selected_file">
                    {% for file in files %}
                        <option value="{{ file.filevalue }}">{{ file.filename }}</option>
                    {% endfor %}
                </select>
                <button type="submit" name="cheak" value="error_check">Error Check</button>
                <button type="submit" name="cheak" value="security_check">Security Check</button>
            </form>
        </section>
    </main>
</body>
</html>
